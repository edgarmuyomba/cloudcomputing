
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'submission/css/boxicons-2.1.2/css/boxicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'submission/css/base.css' %}">
  <link rel="icon" href="{% static 'submission/img/tweetwave.ico' %}">
  {% block style %}
  {% endblock style %}
  <title>TweetWave</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <div class="logo">
        <!-- I removed the logo because this needs to be discussed later on -->
        <a class="navbar-brand" href="{% url 'submission:index' %}">
          <img src="{% static 'submission/img/tweetwave.ico' %}" alt="Logo" style="width:40px;">
        </a>
        <a class="navbar-brand" href="{% url 'submission:index' %}" style="font-family:Pacifico ;">Tweetwave</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'submission:advertising' %}">Advertising <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'submission:business' %}">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'submission:about' %}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="circle-1"></div>
  <div class="circle-2"></div>
  {% block content %}
  {% endblock content %}
  {% block footer %}

  <footer class="p-3 fixed-bottom container-fluid">
    <div class="container">
      <div class="row">
          <ul class="list-inline">
            <li class="list-inline-item mx-5">
              <a href="#">
                <!-- <img src="{% static 'submission/img/facebook.png' %}" alt="Facebook" style="width:20px;"> -->
                Facebook
              </a>
            </li>
            <li class="list-inline-item mx-5">
              <a href="#">
                <!-- <img src="{% static 'submission/img/twitter.png' %}" alt="Twitter" style="width:20px;"> -->
                Twitter
              </a>
            </li>
            <li class="list-inline-item mx-5">
              <a href="#">
                <!-- <img src="{% static 'submission/img/instagram.png' %}" alt="Instagram" style="width:20px;"> -->
                Instagram
              </a>
            </li>
            <li class="list-inline-item mx-5">
              <a href="#">
                <!-- <img src="{% static 'submission/img/github.png' %}" alt="Github" style="width:20px;"> -->
                Github
              </a>
            </li>
          </ul>
      </div>
      <div class="copyright">
        Copyright 2022:
        <a class="copy-tag" href="{% url 'moderator:index' %}">TweetWave</a>
      </div>
    </div>
  </footer>
  {% endblock footer %}
</body>

</html>
